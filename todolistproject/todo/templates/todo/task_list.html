<h1>My Todo List</h1>
<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for tasks in task %}
    <tr>
        <td>{{tasks.title}}</td>
        <td><a href="{% url 'tasks-detail' tasks.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    <a href="">Add New Item</a>
    {% endfor %}
</table>
